<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dojo 1 demo</title>
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root-container">
      <div class="header">Dojo 1 demo</div>
      <div class="app-container">
        <div data-dojo-type="MessageBoard"></div>
        <div data-dojo-type="MessageInput"></div>
      </div>
    </div>
    <script
      src="vendor/dojo/dojo.js"
      data-dojo-config="async: true, packages: [{ name: 'src', location: '../../src' }, { name: 'dstore', location: '../dojo-dstore' }]"
    ></script>
    <script src="src/main.js"></script>
  </body>
</html>
